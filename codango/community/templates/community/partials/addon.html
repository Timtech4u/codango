<div class="content-block">
    <form method="post">
        {% csrf_token %}
        {% for addon_name, addon_status in community_addon_status.items %}
            <input type="checkbox" value="{{ addon_name }}" name="addons_check" 
            {% if addon_status %} checked {% endif %}/>
                {{ addon_name }}
            </br>
        {% endfor %} 
        <input id="community_submit" class="btn btn-primary" type="submit" value="Link AddOn" />
    </form>
</div>
